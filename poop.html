<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MeAI – うんち片付け</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<div class="glass topbar">
  <div class="row"><a href="Room.html" class="btn">← お世話へ</a><span>💩 うんち片付け</span></div>
  <div class="row"><a href="#" class="btn reset-all">初期化</a></div>
</div>

<div class="wrap">
  <div class="glass pad" id="charWrap">
    <img id="charImg" alt="char">
    <div id="msg" style="margin-top:8px;"></div>
    <div class="row" style="justify-content:center; margin-top:8px;">
      <button id="poopBtn" class="btn">サッと片付ける</button>
    </div>
  </div>
</div>

<script>
const color = localStorage.getItem('MEAI_CHAR_COLOR')||'blue';
const img = document.getElementById('charImg');
const msg = document.getElementById('msg');
img.src = `public/char/${color}/sad.png`; // 最初は少ししょんぼり
document.getElementById('poopBtn').addEventListener('click', ()=>{
  img.src = `public/char/${color}/joy.png`;
  msg.textContent='助かった！スッキリ～';
  setTimeout(()=>{ img.src = `public/char/${color}/calm.png`; msg.textContent=''; }, 1200);
});
</script>
<script src="public/js/meai-reset.js"></script>
</body></html>
