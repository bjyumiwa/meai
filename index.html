<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MeAI Prototype | Start</title>
<link rel="icon" href="data:,">
<style>
  html, body {
    height:100%;
    margin:0;
    font-family:"Noto Sans JP",system-ui,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
    background:#000 url("public/space_background.png") center/cover fixed no-repeat;
    color:#fff;
    overflow:hidden;
  }
  .hidden{ display:none!important; }
  .glass{
    background:rgba(255,255,255,.07);
    border:1px solid rgba(255,255,255,.16);
    border-radius:20px;
    backdrop-filter:blur(8px);
    padding:20px;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:.5em;
    border:none;
    border-radius:999px;
    padding:12px 22px;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
    background:linear-gradient(135deg,#4db6ff,#8e7cff);
    box-shadow:0 0 10px rgba(0,0,0,.3);
    transition:transform .2s;
  }
  .btn:hover{ transform:scale(1.05); }
  .center{ position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:1.2em; text-align:center; }
  img.char{ width:160px; height:auto; border-radius:50%; box-shadow:0 0 20px rgba(255,255,255,.3); }
  #gameArea{ display:none; }
</style>
</head>
<body>

<div id="cover" class="center">
  <h1>MeAI</h1>
  <p>小さな“やってみる”をやさしく提案してくれる相棒。</p>
  <img src="public/ako.png" alt="キャラ" class="char" id="charImg">
  <button class="btn" id="startBtn">はじめる</button>

  <div style="margin-top:10px;">
    <label for="langSelect">Language:</label>
    <select id="langSelect">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ko">한국어</option>
    </select>
  </div>
</div>

<div id="gameArea" class="center glass">
  <h2 id="welcomeText">こんにちは！</h2>
  <p id="guideText">あなたのMeAI生活をはじめましょう。</p>
  <button class="btn" id="backBtn">もどる</button>
</div>

<script>
// ===== 多言語定義 =====
const I18N = {
  ja:{
    app:"MeAI",
    coverLead:"小さな“やってみる”をやさしく提案してくれる相棒。",
    start:"はじめる",
    welcome:"こんにちは！",
    guide:"あなたのMeAI生活をはじめましょう。",
    back:"もどる"
  },
  en:{
    app:"MeAI",
    coverLead:"Your gentle buddy suggesting small actions.",
    start:"Start",
    welcome:"Hello!",
    guide:"Let's begin your MeAI journey.",
    back:"Back"
  },
  zh:{
    app:"MeAI",
    coverLead:"温柔地给你提小建议的伙伴。",
    start:"开始",
    welcome:"你好！",
    guide:"让我们开始你的MeAI生活吧。",
    back:"返回"
  },
  ko:{
    app:"MeAI",
    coverLead:"작은 시도를 부드럽게 제안하는 친구.",
    start:"시작하기",
    welcome:"안녕하세요!",
    guide:"MeAI 생활을 시작해요.",
    back:"뒤로가기"
  }
};

// ===== 言語設定 =====
const LS_LANG = 'MEAI_LANG';
const $ = (s)=>document.querySelector(s);

function applyLang(){
  const lang = localStorage.getItem(LS_LANG) || 'ja';
  const t = I18N[lang];
  document.title = t.app;
  $('#startBtn').textContent = t.start;
  $('#welcomeText').textContent = t.welcome;
  $('#guideText').textContent = t.guide;
  $('#backBtn').textContent = t.back;
}

(function initLang(){
  let lang = localStorage.getItem(LS_LANG);
  if (!lang) {
    const cand = (navigator.language || 'ja').slice(0,2);
    lang = (I18N[cand]) ? cand : 'ja';
    localStorage.setItem(LS_LANG, lang);
  }
  $('#langSelect').value = lang;
  applyLang();
})();

$('#langSelect').addEventListener('change',(e)=>{
  const v = e.target.value;
  if (I18N[v]) {
    localStorage.setItem(LS_LANG, v);
    applyLang();
  }
});

// ===== 画面切替 =====
$('#startBtn').addEventListener('click',()=>{
  $('#cover').style.display='none';
  $('#gameArea').style.display='flex';
});

$('#backBtn').addEventListener('click',()=>{
  $('#gameArea').style.display='none';
  $('#cover').style.display='flex';
});
</script>
</body>
</html>
