<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeAI Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: url("public/space_background.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    #titleScreen, #charSelect, #mainScreen {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .show { display: flex; }

    .box {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2em;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
    }

    .char-option {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
    }
    .char-option:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff;
    }

    #chatBox {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      display: inline-block;
      max-width: 80%;
    }

    .ai {
      background: rgba(100, 200, 255, 0.3);
      align-self: flex-start;
    }

    .user {
      background: rgba(255, 255, 255, 0.3);
      align-self: flex-end;
    }

    #heart {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="titleScreen" class="show">
    <div class="box">
      <h1>MeAI</h1>
      <p>“生活に寄り添うお願い”を受け取り、<br>「はい、やったよ」で記録するシンプルなプロトタイプです。</p>
      <button id="btnStart">はじめから</button>
      <button id="btnContinue">つづきから</button>
      <button id="btnAbout">このプロトタイプについて</button>
      <p id="saveInfo" style="opacity:0.8;"></p>
    </div>
  </div>

  <!-- キャラ選択画面 -->
  <div id="charSelect">
    <div class="box">
      <h2>キャラクターを選んでね</h2>
      <div>
        <img src="public/char/green/calm.png" class="char-option" width="80" data-char="green">
        <img src="public/char/blue/calm.png" class="char-option" width="80" data-char="blue">
        <img src="public/char/pink/calm.png" class="char-option" width="80" data-char="pink">
        <img src="public/char/purple/calm.png" class="char-option" width="80" data-char="purple">
      </div>
    </div>
  </div>

  <!-- メイン画面 -->
  <div id="mainScreen">
    <div id="chatBox"></div>
    <div style="margin-top:20px;">
      <input id="userInput" type="text" placeholder="返答を入力…" style="width:60%; padding:10px; border-radius:10px; border:none;">
      <button id="btnSend">送信</button>
    </div>
    <div id="heart">❤️ × <span id="heartCount">0</span></div>
  </div>

  <script>
    const titleScreen = document.getElementById("titleScreen");
    const charSelect = document.getElementById("charSelect");
    const mainScreen = document.getElementById("mainScreen");
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const btnSend = document.getElementById("btnSend");
    const heartCountEl = document.getElementById("heartCount");

    let character = localStorage.getItem("meai_character") || null;
    let heartCount = parseInt(localStorage.getItem("meai_heart") || "0");
    let log = JSON.parse(localStorage.getItem("meai_log") || "[]");

    // ===== タイトル画面 =====
    document.getElementById("btnStart").onclick = () => {
      titleScreen.classList.remove("show");
      charSelect.classList.add("show");
    };
    document.getElementById("btnContinue").onclick = () => {
      if (character) {
        startMain();
      } else {
        alert("セーブデータがありません。");
      }
    };
    document.getElementById("btnAbout").onclick = () => {
      alert("これは生活密着型AIの試作版です。やったことを記録するだけの簡単なデモです。");
    };

    // ===== キャラ選択 =====
    document.querySelectorAll(".char-option").forEach(opt => {
      opt.addEventListener("click", () => {
        character = opt.dataset.char;
        localStorage.setItem("meai_character", character);
        startMain();
      });
    });

    // ===== メイン開始 =====
    function startMain() {
      titleScreen.classList.remove("show");
      charSelect.classList.remove("show");
      mainScreen.classList.add("show");
      heartCountEl.textContent = heartCount;
      if (log.length === 0) {
        addAI("今日はだれかに『おはよう』を伝えてみよう。");
      } else {
        log.forEach(entry => addMessage(entry.text, entry.sender));
      }
    }

    // ===== チャット処理 =====
    btnSend.onclick = sendMessage;
    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addUser(text);
      userInput.value = "";
      if (text.includes("やった")) {
        heartCount++;
        heartCountEl.textContent = heartCount;
        addAI("すばらしい！ハートが増えたよ💖");
      } else {
        addAI("うん、なるほどね。");
      }
      saveLog();
    }

    function addAI(text) { addMessage(text, "ai"); }
    function addUser(text) { addMessage(text, "user"); }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("bubble", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      log.push({ sender, text });
    }

    function saveLog() {
      localStorage.setItem("meai_heart", heartCount);
      localStorage.setItem("meai_log", JSON.stringify(log));
    }

    // セーブ情報表示
    const hasSave = localStorage.getItem("meai_character");
    document.getElementById("saveInfo").textContent = hasSave ? "セーブデータがあります。" : "セーブデータがありません。";
  </script>
</body>
</html>
