<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>めあい｜MeAI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- 🌌 タイトル画面 -->
  <section class="title-screen" id="titleScreen">
    <div class="title-card">
      <h1 class="title">めあい</h1>
      <p class="subtitle">AIといっしょに暮らす日々</p>

      <div class="menu">
        <button class="btn btn--start" id="btnStart">はじめから</button>
        <button class="btn btn--continue" id="btnContinue">つづきから</button>
      </div>

      <div class="menu">
        <button class="btn btn--about" id="btnAbout">研究について</button>
      </div>

      <div class="lang">
        🌐 言語：
        <select id="langSelect">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
      <p class="hint">※ セーブがあると「つづきから」が使えます</p>
    </div>
  </section>

  <!-- 🔍 研究モーダル -->
  <dialog id="researchModal" class="modal">
    <div class="modal__card">
      <h2 class="modal__title" data-i18n="about_title">研究について</h2>
      <p class="modal__body" data-i18n="about_body">
        「めあい」は、日常生活の中でAIとの関係を育てる研究プロジェクトです。  
        小さな“おねがい”や“返答”を通して、人とAIのあいだに生まれる行動や感情の変化を観察します。
      </p>
      <div class="modal__actions">
        <button class="btn btn--continue" id="btnCloseModal">閉じる</button>
      </div>
    </div>
  </dialog>

  <!-- 💬 本編 -->
  <main id="app" class="app" hidden>
    <header class="app__header">
      <h1>めあい</h1>
      <div class="affection">
        <img src="public/ui/heart.svg" class="affection__icon" alt="heart" />
        <span id="affectionCount">0</span>
      </div>
    </header>

    <section class="app__main">
      <div class="avatar">
        <div class="glow" id="glow"></div>
        <img id="charImg" class="avatar__img" alt="めあい" />
      </div>

      <div class="request">
        <div class="bubble">
          <p id="reqText" class="bubble__text">読み込み中...</p>
          <p id="reqPeriod" class="bubble__period">＿</p>
        </div>
      </div>

      <div class="reply">
        <input id="replyInput" class="input" placeholder="返答を入力…" />
        <button id="btnSend" class="btn">はい、やったよ</button>
        <button id="btnExport" class="btn btn--ghost">CSV出力</button>
      </div>

      <div class="history">
        <h3 class="history__title">きろく</h3>
        <div class="history__list" id="historyList"></div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="./js/i18n.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/requests.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/main.js"></script>

  <script>
  // ===== タイトル画面制御 =====
  window.addEventListener("DOMContentLoaded", () => {
    const app = document.getElementById("app");
    const titleScreen = document.getElementById("titleScreen");
    const btnStart = document.getElementById("btnStart");
    const btnContinue = document.getElementById("btnContinue");
    const btnAbout = document.getElementById("btnAbout");
    const btnCloseModal = document.getElementById("btnCloseModal");
    const modal = document.getElementById("researchModal");
    const langSelect = document.getElementById("langSelect");

    // セーブデータ確認
    const hasSave = localStorage.getItem("meai_history");
    if (!hasSave) btnContinue.disabled = true;

    // 言語設定
    langSelect.value = localStorage.getItem("meai_lang") || "ja";
    setLanguage(langSelect.value);
    langSelect.onchange = () => {
      setLanguage(langSelect.value);
      localStorage.setItem("meai_lang", langSelect.value);
    };

    // はじめから
    btnStart.onclick = () => {
      titleScreen.hidden = true;
      app.hidden = false;
      startGame(true);
    };

    // つづきから
    btnContinue.onclick = () => {
      titleScreen.hidden = true;
      app.hidden = false;
      startGame(false);
    };

    // 研究について
    btnAbout.onclick = () => modal.showModal();
    btnCloseModal.onclick = () => modal.close();
  });
  </script>
</body>
</html>
