<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MeAI | index</title>
<link rel="icon" href="data:,">
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.03);
    --glass-border: rgba(255,255,255,0.08);
    --blue:#60a5fa;
    --ok:#5be37e;
  }
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Noto Sans JP",system-ui,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
    background:#000 url("public/space_background.png") center/cover fixed no-repeat;
    color:#fff; overflow:hidden;
  }
  .hidden{display:none!important}
  .stars,.stars::after{
    position:fixed;inset:0;content:"";pointer-events:none;
    background:radial-gradient(white 1px,transparent 1px) 0 0/3px 3px;
    opacity:.22;animation:twinkle 10s linear infinite;
  }
  .stars::after{animation-duration:15s;opacity:.15;filter:blur(.6px) brightness(1.2)}
  @keyframes twinkle{0%{transform:translateY(0)}100%{transform:translateY(-3px)}}

  .card{
    background:var(--glass-bg);
    border:1px solid var(--glass-border);
    border-radius:22px;
    padding:18px 20px;
    backdrop-filter:blur(14px) saturate(120%);
  }

  .btn{
    display:inline-flex;align-items:center;justify-content:center;
    border:none;border-radius:999px;padding:10px 18px;
    color:#fff;font-weight:700;cursor:pointer;
    transition:.25s background;
  }
  .btn-good{background:var(--ok)}
  .btn-ghost{background:rgba(255,255,255,0.1)}
  .btn:hover{filter:brightness(1.2)}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .title{font-weight:700;font-size:1.1rem}
  .muted{opacity:.85;font-size:.9rem}
  select{
    background:rgba(255,255,255,0.1);color:#fff;border:none;
    border-radius:12px;padding:6px 12px;
  }
  .topbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;padding:10px 20px}
  .pill{background:rgba(255,255,255,0.1);border-radius:999px;padding:6px 10px}
  .wrap{max-width:880px;margin:0 auto;padding:0 20px}
  .row{display:grid;grid-template-columns:1fr;gap:16px;margin-top:10px}
  @media(min-width:880px){.row{grid-template-columns:1.1fr .9fr}}

  #pet{position:fixed;left:50%;top:55%;transform:translate(-50%,-50%) rotate(0deg);
    width:150px;height:150px;z-index:30;
    animation:yura 3.6s ease-in-out infinite;
    filter:drop-shadow(0 10px 24px rgba(0,0,0,.55));
  }
  #pet img{width:100%;height:100%;object-fit:contain}
  @keyframes yura{0%,100%{transform:translate(-50%,-50%) rotate(-3deg)}50%{transform:translate(-50%,-52%) rotate(3deg)}}

  /* Cover */
  .cover{position:fixed;inset:0;display:grid;place-items:center;z-index:100;background:#000}
  .cover-inner{text-align:center}
  .input{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.2);background:#111;color:#fff;min-width:220px}
  .nameRow{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}

  .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);
         background:#171717;border:1px solid rgba(255,255,255,0.2);
         padding:10px 14px;border-radius:999px;z-index:90}
</style>
</head>
<body>
<div class="stars"></div>
<div id="pet"><img id="petImg" src="public/char/blue/calm.png"></div>

<div class="topbar">
  <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
    <div class="pill" id="helloPill">👋 ようこそ</div>
    <select id="langSelect">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
    </select>
    <a class="btn-ghost btn" href="research.html">📘 研究 / Research</a>
  </div>
  <div style="display:flex;align-items:center;gap:8px">
    <div class="pill">❤️ <span id="hearts">0</span></div>
    <div class="pill">♪ <span id="notes">0</span></div>
  </div>
</div>

<div class="wrap">
  <div class="row">
    <div class="card">
      <div class="title">今日のミッション</div>
      <p id="taskText">5秒だけ目を閉じて音を聞いてみよう。</p>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
        <button id="doneBtn" class="btn btn-good">やった！</button>
        <button id="nextBtn" class="btn btn-ghost">次の提案</button>
      </div>
      <p class="muted" style="margin-top:10px">※ 1日3つまで。3回でキャラ選択、5回で命名が解放されます。</p>
    </div>

    <div class="card">
      <div class="title">お世話コーナー</div>
      <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px">
        <button class="btn" onclick="goRoom('feed')">🍙 ご飯をあげる</button>
        <button class="btn" onclick="goRoom('water')">💧 お水をあげる</button>
        <button class="btn" onclick="goRoom('pet')">🤲 なでる</button>
        <button class="btn" onclick="goRoom('clean')">🧹 お片づけ</button>
      </div>
    </div>
  </div>
</div>

<!-- Cover -->
<div class="cover" id="cover">
  <div class="cover-inner">
    <img src="public/char/ako2.png" style="width:min(300px,60vw);border-radius:20px;filter:drop-shadow(0 20px 40px rgba(0,0,0,.45))">
    <h1>アコ / AKO</h1>
    <p>小さな“やってみる”を、やさしく提案してくれる相棒。</p>
    <div class="nameRow">
      <input id="youName" class="input" placeholder="あなたの名前">
      <button id="startBtn" class="btn">はじめる</button>
    </div>
  </div>
</div>

<div class="toast hidden" id="toast"></div>

<script>
const LS={YOU:'meai_you',HEARTS:'meai_hearts',NOTES:'meai_notes',CHAR_COLOR:'meai_char_color',CHAR_ID:'meai_char_id'};
function $(q){return document.querySelector(q)}
function set(k,v){localStorage.setItem(k,v)};function get(k,d){return localStorage.getItem(k)||d}
function inc(k,by=1){let v=Number(get(k,0))+by;set(k,v);return v}

const PROPOSALS=['コップ一杯のお水を飲んでみよう。','背伸びして深呼吸をしてみよう。','5秒だけ目を閉じて音を聞いてみよう。','今日の空を眺めて一言。','手を温めてみよう。'];
function newTask(){ $('#taskText').textContent=PROPOSALS[Math.floor(Math.random()*PROPOSALS.length)] }
$('#nextBtn').onclick=newTask;
$('#doneBtn').onclick=()=>{inc(LS.HEARTS,1);$('#hearts').textContent=get(LS.HEARTS,0);showToast('❤️ +1');}

function goRoom(mode){location.href=`room.html?mode=${mode}`;}
function showToast(m){const t=$('#toast');t.textContent=m;t.classList.remove('hidden');clearTimeout(showToast._t);showToast._t=setTimeout(()=>t.classList.add('hidden'),1200)}

function setHello(){const nm=get(LS.YOU,'');$('#helloPill').textContent=nm?`👋 ${nm}さん、ようこそ！`:'👋 ようこそ'}
$('#startBtn').onclick=()=>{const v=$('#youName').value.trim();if(v)set(LS.YOU,v);sessionStorage.setItem('meai_cover_seen','1');$('#cover').classList.add('hidden');setHello();}

function wander(){const pad=100;const x=pad+Math.random()*(innerWidth-pad*2);const y=pad+Math.random()*(innerHeight-pad*2);const r=(Math.random()*14-7);const p=$('#pet');p.style.transition='2.6s ease';p.style.left=x+'px';p.style.top=y+'px';p.style.transform=`translate(-50%,-50%) rotate(${r}deg)`;}
setInterval(wander,3000);

document.addEventListener('DOMContentLoaded',()=>{
  $('#hearts').textContent=get(LS.HEARTS,0);
  $('#notes').textContent=get(LS.NOTES,0);
  setHello();
  if(sessionStorage.getItem('meai_cover_seen')==='1')$('#cover').classList.add('hidden');
});
</script>
</body>
</html>
