<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="icon" href="data:,">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="glass topbar">
  <div class="row">
    <a href="index.html" class="btn">← ホーム</a>
    <span style="opacity:.9;">お世話コーナー</span>
  </div>
  <div class="row">
    <a href="#" class="btn reset-all">初期化</a>
  </div>
</div>

<div class="wrap">
  <div class="grid">
    <a class="glass card-link" href="feed.html">🍚 ごはん<small>feed your buddy</small></a>
    <a class="glass card-link" href="water.html">💧 おみず<small>drink time</small></a>
    <a class="glass card-link" href="clean.html">🫧 おそうじ<small>clean up</small></a>
    <a class="glass card-link" href="poop.html">💩 うんち片付け<small>poop cleanup</small></a>
    <a class="glass card-link" href="ring.html">🪀 輪なげ<small>mini game</small></a>
    <a class="glass card-link" href="pet.html">🐾 なでる<small>pet to cheer up</small></a>
    <a class="glass card-link" href="research.html">🔬 研究ノート<small>log & export</small></a>
  </div>

  <div class="glass pad" style="margin-top:14px;">
    <div id="charWrap">
      <img id="charImg" alt="char" src="">
      <div id="hello" style="margin-top:8px; opacity:.95;"></div>
    </div>
  </div>
</div>

<script>
(function(){
  const color = MeAI.getColor();
  const name  = MeAI.getUserName() || 'あなた';
  const cname = MeAI.getCharName();
  const img = document.getElementById('charImg');
  img.src = `public/char/${color}/calm.png`;
  document.getElementById('hello').textContent = cname ? `(${cname}) と何をする？` : `ようこそ、${name}さん。何をする？`;
})();
</script>
<script src="public/js/meai-common.js"></script>
<script src="public/js/meai-reset.js"></script>

</body>
</html>
