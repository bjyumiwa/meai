<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MeAI – なでる</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<div class="glass topbar">
  <div class="row"><a href="Room.html" class="btn">← お世話へ</a><span>🐾 なでる</span></div>
  <div class="row"><a href="#" class="btn reset-all">初期化</a></div>
</div>

<div class="wrap">
  <div class="glass pad" id="charWrap">
    <img id="charImg" alt="char">
    <div class="row" style="justify-content:center; margin-top:10px;">
      <button id="petBtn" class="btn">なでなで</button>
    </div>
  </div>
</div>

<script>
const color = localStorage.getItem('MEAI_CHAR_COLOR')||'blue';
const img = document.getElementById('charImg');
img.src = `public/char/${color}/calm.png`;
document.getElementById('petBtn').addEventListener('click', ()=>{
  img.src = `public/char/${color}/joy.png`;
  setTimeout(()=>{ img.src = `public/char/${color}/calm.png`; }, 900);
});
</script>
<script src="public/js/meai-reset.js"></script>
</body></html>
